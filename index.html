<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Craig Burke - userCard</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-card">
      <!-- Upper blue bar -->
      <div class="top-bar">
        <!-- <div class="photo"> -->
        <img
          class="user-photo relative"
          src="./images/icons/user-circle.png"
          alt="user photo"
        />
      </div>

      <!-- Lower White user info bar -->
      <div class="lower-bar">
        <h1>Jane Doe</h1>
        <div class="location flex">
          <img
            class="map-icon"
            src="./images/icons/map-marker.png"
            alt="map marker"
          />
          <h2>Seattle</h2>
        </div>
        <div class="user-skills">
          <h3>Developer | Engineer | Problem Solver</h3>
          <h3>Master of shadows and the internet!</h3>
        </div>
        <div class="settings flex">
          <img
            class="settings-gear-icon"
            src="./images/icons/gear.png"
            alt="setting gear"
          />
          <a href="">edit profile</a>
        </div>
      </div>
    </div>
  </body>
</html>
